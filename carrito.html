    <link rel="shortcut icon" href="images/favicon1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bulma.css">


</head>

<body>
    <header>
        <nav class="navbar is-dark is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="images/logo.png" width="112" height="28" title="Inicio">
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">
                        Home
                    </a>
                    <a class="navbar-item active" href="index.html">
                        Tienda
                    </a>
                    <a class="navbar-item" href="#">
                        Contacto
                    </a>

                </div>
                <div class="navbar-st">
                    <a href="carrito.html">
                        <figure class="">
                            <img class="imgComprar" src="images/botonCompra2.png" alt="Comprar ahora" title="Carrito"
                                id="imgCarritoCooltra">
                        </figure>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="contenedorCarrito">

        <div class="tablaCompra">
            <table>
                <thead>
                    <tr>
                        <th id="tablehead">Nombre</th>
                        <th id="tablehead">Importe</th>
                        <th id="tablehead">Quitar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="formularioDatos">
            <div class="field">
                <label class="label">NOMBRE</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Ej: Alex">
                </div>
                <label class="label">APELLIDO</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Ej: Smith">
                </div>
                <label class="label">DNI</label>
                <div class="control">
                    <input class="input" type="number" placeholder="Ej: 11000555">
                </div>
                <label class="label">NACIONALIDAD</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Ej: Argentina">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox">
                        Acepto <a href="#">Términos y Condiciones</a>
                    </label>
                </div>
            </div>
        </div>

        <aside class="formularioDireccion">
            <div class="field">
                <label class="label">DIRECCIÓN</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Ej: Avenida Siempreviva 742">
                </div>
                <label class="label">CIUDAD</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Ej: Valencia">
                </div>
                <label class="label">PAIS DE RESIDENCIA</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Ej: España">
                </div>
            </div>
        </aside>
        <div class="botonCompra">
            <button class="button is-danger is-outlined ConfigBotonComprar" id="vaciarCarrito">VACIAR</button>
            <button class="button is-info is-outlined ConfigBotonComprar" id="confirmarCompra">COMPRAR</button>
        </div>

        <div class="totalCarrito">
            <h4 class="TotalCarrito" id="total"></h4>
        </div>

    </main>

    <footer class="Footer">
        <div>
            <h5>Estudiante: Martín Miguel Pérez</h5>
            <h6>Comisión JavaScript: 39455</h6>
        </div>
        <div class="FondoCopy">
            &copy; Copyright 2023 | Todos los derechos reservados.
        </div>
        </div>
    </footer>
    <script src="js/templates.js"></script>
    <script src="js/carrito.js"></script>
</body>

</html>
